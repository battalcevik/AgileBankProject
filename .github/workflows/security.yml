name: Security Scans

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dependency-check:
    name: OWASP Dependency-Check (no key, cached, auto-heal)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare cache & reports dirs
        run: mkdir -p .dc-data reports

      # Cache the NVD database so subsequent runs are much faster
      - name: Restore Dependency-Check cache (NVD DB)
        uses: actions/cache@v4
        with:
          path: .dc-data
          key: dc-nvd-${{ runner.os }}-${{ hashFiles('backend/pom.xml') }}
          restore-keys: |
            dc-nvd-${{ runner.os }}-

      # Clean any stale H2 lock files that can cause "exclusive lock" errors
      - name: Clean stale lock files
        run: |
          find .dc-data -type f \( -name "*.lck" -o -name "*.lock" -o -name "*.trace.db" \) -print -delete || true

      # Run Dependency-Check with weekly freshness; if update fails -> retry with --noupdate
      - name: Run Dependency-Check (Docker) with fallback
        run: |
          set -e

          run_dc () {
            docker run --rm \
              -v "$PWD/backend:/src" \
              -v "$PWD/.dc-data:/usr/share/dependency-check/data" \
              -v "$PWD/reports:/report" \
              owasp/dependency-check:latest \
                --project "agile-bank-backend" \
                --scan /src \
                --format "HTML" \
                --out /report \
                --enableExperimental \
                --cveValidForHours 168 \
                --failOnCVSS 11
          }

          echo "==> Attempting Dependency-Check with update (weekly freshness)"
          if run_dc; then
            echo "Dependency-Check completed with update."
          else
            echo "==> Update failed; retrying once with --noupdate using cached DB"
            docker run --rm \
              -v "$PWD/backend:/src" \
              -v "$PWD/.dc-data:/usr/share/dependency-check/data" \
              -v "$PWD/reports:/report" \
              owasp/dependency-check:latest \
                --project "agile-bank-backend" \
                --scan /src \
                --format "HTML" \
                --out /report \
                --enableExperimental \
                --noupdate \
                --failOnCVSS 11
          fi

      - name: Upload Dependency-Check HTML report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/dependency-check-report.html

  trivy-fs:
    name: Trivy Filesystem Scan (backend & frontend)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Backend scan
      - name: Trivy FS scan (backend)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: backend
          format: table
          severity: CRITICAL,HIGH
          exit-code: '0'  # set to '1' to fail the job on findings

      # Frontend scan
      - name: Trivy FS scan (frontend)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: frontend
          format: table
          severity: CRITICAL,HIGH
          exit-code: '0'  # set to '1' to fail the job on findings
